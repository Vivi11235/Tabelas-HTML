<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid #000;
      }

      td {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Display: flex; gap: 0 80px; O primeiro valor - 0 - é o espaço 
    entre os itens na altura e o segundo valor - 40 px - é o espaço entre 
    os itens na largura -->
    <table style="display: inline-table; margin-right: 80px">
      <tr>
        <td style="width: 150px; height: 50px" colspan="3"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table style="display: inline-table; margin-right: 80px">
      <tr>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table style="display: inline-table">
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td rowspan="4"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
