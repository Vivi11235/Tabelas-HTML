<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #000;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th
            style="width: 200px; height: 50px; font-weight: normal"
            colspan="2"
          >
            TOPO
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th style="height: 250px; width: 100px; font-weight: normal">MENU</th>
          <td style="width: 150px; width: 200px; text-align: center">
            CONTEÚDO
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td
            style="width: 200px; text-align: center; height: 30px"
            colspan="2"
          >
            RODAPÉ
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
